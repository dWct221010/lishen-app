<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LISHEN 价格查询</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        /* 保持原有样式不变，此处省略以节省空间，直接使用你原文件的 CSS */
        :root { --primary-color: #2563eb; --primary-light: #eff6ff; --selected-blue: #dbeafe; --danger-color: #dc2626; --bg-color: #f8fafc; --table-header-bg: #1e293b; --table-header-text: #ffffff; --row-hover: #f1f5f9; --border-color: #cbd5e1; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); min-height: 90vh; }
        h1 { margin-top: 0; color: var(--table-header-bg); font-size: 1.4rem; text-align: center; }
        .controls { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px; padding: 15px; background-color: #f8fafc; border-radius: 6px; border: 1px solid var(--border-color); }
        .input-group label { font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: #475569; display: block;}
        input[type="text"], input[type="file"] { padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border-color); border-radius: 0 0 4px 4px; max-height: 250px; overflow-y: auto; z-index: 100; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: none; }
        .dropdown-item { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; display: flex; justify-content: space-between; }
        .badge { background-color: #e2e8f0; color: #64748b; padding: 2px 6px; border-radius: 99px; font-size: 0.75rem; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .tag { background-color: var(--primary-light); color: var(--primary-color); border: 1px solid #bfdbfe; padding: 4px 10px; border-radius: 4px; font-size: 0.9rem; }
        .table-container { overflow-x: auto; margin-top: 10px; border: 1px solid var(--border-color); border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        thead { background-color: var(--table-header-bg); color: white; }
        .highlight { background-color: #fef08a; font-weight: bold; }
        .empty-state { padding: 40px; text-align: center; color: #94a3b8; }
        /* 移动端优化 */
        @media (min-width: 768px) { .controls { grid-template-columns: repeat(3, 1fr); } }
        .input-group { position: relative; }
    </style>
</head>
<body>
<div class="container">
    <h1>LISHEN 价格查询</h1>
    <div class="controls">
        <div class="input-group" id="uploadGroup">
            <label>1. 导入数据 (CSV)</label>
            <input type="file" id="csvFileInput" accept=".csv,text/csv,text/plain,application/vnd.ms-excel,application/csv">
        </div>
        <div class="input-group" id="savedFileGroup" style="display:none;">
            <label>当前文件</label>
            <div style="display:flex; gap:10px;">
                <button id="deleteBtn" style="background:#dc2626; color:white; border:none; padding:10px; border-radius:4px; width:100%;">重置/删除数据</button>
            </div>
            <div style="font-size:0.8rem; color:#666; margin-top:5px;" id="currentFileName"></div>
        </div>
        <div class="input-group">
            <label>2. 选择公司</label>
            <input type="text" id="searchCompany" placeholder="点击选择..." autocomplete="off" disabled>
            <div id="companyDropdown" class="dropdown-list"></div>
        </div>
        <div class="input-group">
            <label>3. 筛选描述</label>
            <input type="text" id="searchDesc" placeholder="输入关键词..." autocomplete="off" disabled>
            <div id="descDropdown" class="dropdown-list"></div>
            <div id="descTags" class="tags-container"></div>
        </div>
    </div>
    <div id="recordCount" style="margin-bottom:10px; color:#64748b; font-size:0.9rem;"></div>
    <div class="table-container">
        <table id="dataTable"><thead></thead><tbody></tbody></table>
        <div id="emptyState" class="empty-state">请先导入 CSV 文件</div>
    </div>
</div>
<script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker 注册成功'))
                .catch(err => console.log('注册失败:', err));
        });
    }

    // --- 原有逻辑精简版 ---
    const STORAGE_KEY_DATA = 'csv_tool_data_v5';
    const STORAGE_KEY_NAME = 'csv_tool_filename_v5';
    let allData = [], headers = [], companyStats = {}, companyDescStats = {}, selectedDescSet = new Set();
    const dom = {
        file: document.getElementById('csvFileInput'), uploadGrp: document.getElementById('uploadGroup'),
        savedGrp: document.getElementById('savedFileGroup'), nameDisplay: document.getElementById('currentFileName'),
        delBtn: document.getElementById('deleteBtn'), companyIn: document.getElementById('searchCompany'),
        companyDrop: document.getElementById('companyDropdown'), descIn: document.getElementById('searchDesc'),
        descDrop: document.getElementById('descDropdown'), tags: document.getElementById('descTags'),
        thead: document.querySelector('#dataTable thead'), tbody: document.querySelector('#dataTable tbody'),
        empty: document.getElementById('emptyState'), count: document.getElementById('recordCount')
    };

    window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem(STORAGE_KEY_DATA);
        if (saved) loadData(saved, localStorage.getItem(STORAGE_KEY_NAME));
        document.addEventListener('click', (e) => {
            if (!dom.companyIn.contains(e.target) && !dom.companyDrop.contains(e.target)) dom.companyDrop.style.display = 'none';
            if (!dom.descIn.contains(e.target) && !dom.descDrop.contains(e.target)) dom.descDrop.style.display = 'none';
        });
    });

    dom.file.addEventListener('change', (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (ev) => {
            try { localStorage.setItem(STORAGE_KEY_DATA, ev.target.result); localStorage.setItem(STORAGE_KEY_NAME, f.name); } catch(e){ alert('文件太大无法缓存，仅本次有效'); }
            loadData(ev.target.result, f.name);
        };
        r.readAsText(f);
    });

    dom.delBtn.addEventListener('click', () => {
        if(confirm('确定清空数据？')) { localStorage.removeItem(STORAGE_KEY_DATA); location.reload(); }
    });

    dom.companyIn.addEventListener('focus', renderCompany);
    dom.companyIn.addEventListener('input', () => { renderCompany(); selectedDescSet.clear(); renderTags(); dom.descIn.value=''; filter(); });
    dom.descIn.addEventListener('focus', renderDesc);
    dom.descIn.addEventListener('input', () => { renderDesc(); filter(); });

    function loadData(csv, name) {
        parseCSV(csv); analyze();
        dom.uploadGrp.style.display = 'none'; dom.savedGrp.style.display = 'block';
        dom.nameDisplay.textContent = name || '已加载数据';
        dom.companyIn.disabled = false; dom.descIn.disabled = false;
        filter();
    }

    function parseCSV(txt) {
        const lines = txt.split(/\r\n|\n/).filter(l => l.trim());
        if(lines.length < 2) return;
        headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
        allData = lines.slice(1).map(l => {
            const row = {}, cols = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || []; // 简易正则
            // 如果正则失败，回退到简单split，实际建议用更强的CSV库
            const simpleCols = l.split(',');
            headers.forEach((h, i) => row[h] = (simpleCols[i]||'').replace(/"/g,''));
            return row;
        });
    }

    function analyze() {
        companyStats = {}; companyDescStats = {};
        allData.forEach(r => {
            const c = r['Company Name'] || r['Company'];
            const d = r['Description'] || r['Desc'];
            if(!c) return;
            companyStats[c] = (companyStats[c]||0)+1;
            if(!companyDescStats[c]) companyDescStats[c] = {};
            if(d) companyDescStats[c][d] = (companyDescStats[c][d]||0)+1;
        });
    }

    function renderCompany() {
        const v = dom.companyIn.value.toLowerCase();
        dom.companyDrop.innerHTML = '';
        Object.keys(companyStats).filter(k=>k.toLowerCase().includes(v)).forEach(k => {
            const d = document.createElement('div'); d.className = 'dropdown-item';
            d.innerHTML = `<span>${k}</span><span class="badge">${companyStats[k]}</span>`;
            d.onclick = () => { dom.companyIn.value = k; dom.companyDrop.style.display='none'; selectedDescSet.clear(); renderTags(); dom.descIn.value=''; filter(); };
            dom.companyDrop.appendChild(d);
        });
        dom.companyDrop.style.display = 'block';
    }

    function renderDesc() {
        const c = dom.companyIn.value;
        if(!c || !companyDescStats[c]) return;
        const v = dom.descIn.value.toLowerCase();
        dom.descDrop.innerHTML = '';
        Object.keys(companyDescStats[c]).filter(k=>k.toLowerCase().includes(v)).forEach(k => {
            const d = document.createElement('div'); d.className = `dropdown-item ${selectedDescSet.has(k)?'selected':''}`;
            d.innerHTML = `<span>${k}</span><span class="badge">${companyDescStats[c][k]}</span>`;
            d.onclick = (e) => {
                e.stopPropagation();
                if(selectedDescSet.has(k)) selectedDescSet.delete(k); else selectedDescSet.add(k);
                renderTags(); filter(); dom.descDrop.style.display='none';
            };
            dom.descDrop.appendChild(d);
        });
        dom.descDrop.style.display = 'block';
    }

    function renderTags() {
        dom.tags.innerHTML = '';
        selectedDescSet.forEach(k => {
            const t = document.createElement('div'); t.className='tag'; t.innerHTML=`${k} ×`;
            t.onclick = () => { selectedDescSet.delete(k); renderTags(); filter(); };
            dom.tags.appendChild(t);
        });
    }

    function filter() {
        const cVal = dom.companyIn.value.toLowerCase();
        const dVal = dom.descIn.value.toLowerCase();
        const res = allData.filter(r => {
            const c = (r['Company Name']||r['Company']||'').toLowerCase();
            const d = (r['Description']||r['Desc']||'').toLowerCase();
            const matchC = c.includes(cVal);
            const matchD = selectedDescSet.size > 0 ? selectedDescSet.has(r['Description']||r['Desc']) : d.includes(dVal);
            return matchC && matchD;
        });
        
        dom.thead.innerHTML = '<tr>' + headers.map(h=>`<th>${h}</th>`).join('') + '</tr>';
        dom.tbody.innerHTML = res.slice(0, 100).map(r => 
            '<tr>' + headers.map(h=>`<td>${r[h]||''}</td>`).join('') + '</tr>'
        ).join('');
        dom.count.textContent = `找到 ${res.length} 条结果 (仅显示前100条)`;
        dom.empty.style.display = res.length ? 'none' : 'block';
    }
</script>
</body>
</html>
